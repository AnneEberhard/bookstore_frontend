<section *ngIf="book">
    <div id="Box">
      <form #bookForm="ngForm" (ngSubmit)="onSubmit(bookForm)">
        <div class="InputBox">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" class="form-control widthEdit" [(ngModel)]="book!.title" required>
        </div>
        <div class="InputBox">
          <label for="description">Description:</label>
          <textarea id="description" name="description" class="form-control widthEdit" [(ngModel)]="book!.description" required></textarea>
        </div>
        <div class="InputBox">
          <label for="genre">Genre:</label>
          <select id="genre" name="genre" class="form-control widthEditExtra" [(ngModel)]="book!.genre" required>
            <option *ngFor="let genre of genres" [value]="genre">{{ genre }}</option>
          </select>
        </div>
        <div class="InputBox">
          <label for="price">Price:</label>
          <input type="text" id="price" name="price" class="form-control widthEdit" [(ngModel)]="book!.price" l required>
        </div>
        <div class="form-group InputBox">
          <label for="cover_image">Change Cover:</label>
          <input type="file" id="cover_image" name="cover_image" class="form-control-file widthEdit" (change)="onCoverImageSelected($event)" accept="image/*">
        </div>
        <div class="InputBox leftAlign">
          <input type="checkbox" id="is_published" name="is_published" class="form-control" [(ngModel)]="book!.is_published">
          <label class="checkBoxInfo" for="is_published">
            Published <I>(Beware that if you unpublish your book, you can contact the staff at Wookie Books to have it republished. It will not be deleted from the database. To delete your book, go to delete.)
            </I>
          </label>
        </div>
        <button type="submit" [disabled]="!bookForm.valid">Update Book</button>
      </form>
    </div>
    <div id="overlay" class="overlay dNone">
      <div class="overlayBox">
        <h3>{{ generalService.messageHeader }}</h3>
        <p>{{ generalService.messageText }}</p>
      </div>
      <div class="overlayBottom">
        <a *ngIf="generalService.success" routerLink="/">Go To Index</a>
        <button *ngIf="!generalService.success" (click)="generalService.closeOverlay()">Return</button>
      </div>
    </div>
  </section>
