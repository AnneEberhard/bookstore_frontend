<section *ngIf="book">
    <div id="Box">
      <form #bookForm="ngForm" (ngSubmit)="onSubmit(bookForm)">
        <div class="InputBox">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" class="form-control" [(ngModel)]="book!.title" required>
        </div>
        <div class="InputBox">
          <label for="description">Description:</label>
          <textarea id="description" name="description" class="form-control" [(ngModel)]="book!.description" required></textarea>
        </div>
        <div class="InputBox">
          <label for="genre">Genre:</label>
          <select id="genre" name="genre" class="form-control" [(ngModel)]="book!.genre" required>
            <option *ngFor="let genre of genres" [value]="genre">{{ genre }}</option>
          </select>
        </div>
        <div class="form-group InputBox">
          <label for="cover_image">Change Cover:</label>
          <input type="file" id="cover_image" name="cover_image" class="form-control-file" (change)="onCoverImageSelected($event)" accept="image/*">
        </div>
        <div class="InputBox leftAlign">
          <input type="checkbox" id="is_published" name="is_published" class="form-control" [(ngModel)]="book!.is_published">
          <label class="checkBoxInfo" for="is_published">
            Published <I>(Beware that if you unpublish your book, you will need to contact the staff at Wookie Books to have it republished. It will not be deleted from the database.)
            </I>
          </label>
        </div>
        <button type="submit" [disabled]="!bookForm.valid">Update Book</button>
      </form>
    </div>
    <div id="overlay" class="overlay dNone">
      <div class="overlayBox">
        <h3>{{ messageHeader }}</h3>
        <p>{{ messageText }}</p>
      </div>
      <div class="overlayBottom">
        <a *ngIf="success" routerLink="/">Go To Index</a>
        <button *ngIf="!success" (click)="general.closeOverlay()">Return</button>
      </div>
    </div>
  </section>
