 <section>
    <div class="searchBar" id="searchMobile">
      <input
        type="text"
        placeholder="Search for Title..."
        [(ngModel)]="searchQuery"
      />
    </div>
    <div class="content">
      <div class="genre" *ngFor="let genre of genres">
        <h2 *ngIf="filterBooksByGenre(genre).length > 0">{{ genre }}</h2>
        <div *ngIf="filterBooksByGenre(genre).length > 0" class="genreRow">
          <div
            class="contentTile"
            *ngFor="
              let book of filterBooksByGenre(genre)
                | filterByTitle : searchQuery
            "
            (click)="showOverlay(book)"
          >
            <div>
              <img
                [src]="book.cover_image"
                alt="{{ book.title }} Cover"
                (contextmenu)="preventRightClick($event)"
              />
            </div>
            <div>
              <h3>{{ book.title }}</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div *ngIf="selectedBook" class="overlay">
    <button id="overlayCloseButton" (click)="closeOverlay()">Close</button>
    <div class="overlayBox">
      <img [src]="selectedBook.cover_image" alt="Cover" />
      <div class="overlayRight">
        <h3>{{ selectedBook.title }}</h3>
        <h4>{{ selectedBook.author.author_pseudonym }}</h4>
        <p>{{ selectedBook.description }}</p>
      </div>
    </div>
    <div class="overlayBottom">
      <button *ngIf="login" (click)="deleteBook(selectedBook)">Delete Book</button>
      <button *ngIf="login" (click)="editBook(selectedBook)">Edit Book</button>
      <button (click)="buyBook(selectedBook)">Buy Book</button>
    </div>
  </div>
